<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <header>
      <nav>
        <!--Creamos el Menú principal-->
        <!--Font awesome te ayuda a ajustar el tamaño-->
        <ul>
          <li class="logo">
            <a href="https://www.pinterest.es/">
              <i class="fa fa-pinterest fa-2x" aria-hidden="true"></i>   <!-- aria-hidden:atributo de accesibilidad -->
            </a>
          </li>

          <li class="search">
            <div class="search-box">
                <i class="fa fa-search" aria-hidden="true"></i>
                <form action="">
                  <input type="text" placeholder="Javascript">
                </form>
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>

              <div class="search-filter">
    						<span>"All Pins"</span>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
    					</div>
            </div>
          </li>

          <li class="gray-icon">
            <a href="#">
              <i class="fa fa-user fa-lg" aria-hidden="true"></i>
            </a>

          </li>
          <li class="gray-icon">
            <a href="#">
              <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </a>
          </li>
          <li class="gray-icon">
            <a href="#">
              <i class="fa fa-commenting fa-lg" aria-hidden="true"></i>
            </a>
          </li>


        </ul>
      </nav>
      <ul class="filter-menu">
        <li>
          <span>Cheat Sheet</span>
        </li>
        <li>
          <span>Tutorial</span>
        </li>
        <li>
          <span>Code</span>
        </li>
        <li>
          <span>Fun</span>
        </li>
        <li>
          <span>Programming</span>
        </li>
        <li>
          <span>Projects</span>
        </li>
        <li>
          <span>Posts</span>
        </li>
        <li>
          <span>Medium</span>
        </li>
        <li>
          <span>Videos</span>
        </li>
      </ul>
    </header>

    <section class="search-result">
      <div class="image">
        <img src="assets/imgs/imgs-pag/computer-programming-computer-science.jpg" alt="">
        <div class="info">
          <div class="post-info">
            <h5>Web Design</h5>
            <p class="description">HTML and Javascript Cheat Sheet for Site Designers</p>
          </div>
          <div class="unser-info">
            <div class="user-name">
              <div class="first-letter">
                <span>B</span>
              </div>
              <span>Jamie Thomson</span>
            </div>
            <div class="hashtag">

            </div>
          </div>
          <div class="share">
            <span>
              <i class="fa fa-thumb-tack">36.6k</i>
            </span>
            <span>
              <i class="fa fa-check">0</i>
            </span>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js" ></script>
  </body>

</html>
